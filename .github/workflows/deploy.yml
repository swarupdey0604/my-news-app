name: CI/CD
       on:
         push:
           branches: [main]
       jobs:
         build-deploy:
           runs-on: ubuntu-latest
           steps:
           - uses: actions/checkout@v3
           - name: Configure AWS CLI
             uses: aws-actions/configure-aws-credentials@v1
             with:
               aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
               aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
               aws-region: us-east-1
           - name: Login to ECR
             id: login-ecr
             uses: aws-actions/amazon-ecr-login@v1
           - name: Build, tag, push image
             env:
               ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
               ECR_REPOSITORY: my-news-app
               IMAGE_TAG: latest
             run: |
               docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
               docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
           - name: Deploy to EC2
             uses: appleboy/ssh-action@master
             with:
               host: ${{ secrets.EC2_HOST }}
               username: ${{ secrets.EC2_USER }}
               key: ${{ secrets.EC2_SSH_KEY }}
               script: |
                 aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 417106841893.dkr.ecr.us-east-1.amazonaws.com
                 cd my-news-app
                 docker-compose down
                 docker pull 417106841893.dkr.ecr.us-east-1.amazonaws.com/my-news-app:latest
                 docker-compose up -d
